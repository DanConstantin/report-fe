<div class="d-flex justify-content-center">
  <div class="card m-5 p-4 d-flex justify-content-center">
    <img src="/images/login.svg" height="200"/>
    <div class="login-title py-3">Login</div>
    <form class="pb-3" [formGroup]="form" (ngSubmit)="login()">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" formControlName="username" id="username" placeholder="Enter username">
      </div>
      <div class="form-group mt-3">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" id="password" placeholder="Password">
      </div>
      <button type="submit" [disabled]="!form.valid" class="btn btn-primary mt-4">Login</button>
    </form>
  </div>
</div>
